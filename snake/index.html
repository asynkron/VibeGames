<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snake CRT</title>
  <link rel="stylesheet" href="../shared/styles/hud.css" />
  <link rel="stylesheet" href="../shared/styles/crt.css" />
  <link rel="stylesheet" href="../shared/styles/screen.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="screen snake-screen crt-frame">
    <canvas id="game" width="256" height="192"></canvas>
    <div class="crt-overlay"></div>
    <div class="crt-glow"></div>
    <div class="retro-hud snake-hud">
      <div class="retro-controls">
        <span class="title">Snake</span>
        <div class="scoreboard">
          <span>Score: <span id="score">0</span></span>
          <span>High: <span id="high">0</span></span>
          <span class="fps" id="fps"></span>
        </div>
      </div>
      <div class="retro-hud-footer snake-controls">Arrows/WASD to move · Space to pause · R to restart</div>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
