<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lode Runner (Retro CRT)</title>
  <link rel="stylesheet" href="../shared/styles/hud.css" />
  <link rel="stylesheet" href="../shared/styles/crt.css" />
  <link rel="stylesheet" href="../shared/styles/screen.css" />
  <link rel="stylesheet" href="./styles/crt.css" />
  <link rel="stylesheet" href="./styles/theme.css" />
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
</head>
<body>
  <div class="screen lode-screen crt-frame">
    <div id="game-root" data-screen-canvas="true"></div>
    <div class="crt-overlay"></div>
    <div class="crt-glow"></div>
    <div class="retro-hud lode-hud">
      <div class="retro-controls">
        <span class="title">Lode Runner</span>
        <span class="subtitle">Proto build</span>
      </div>
      <div class="retro-hud-footer">
        Arrows: Move/Climb · Z: Dig Left · X: Dig Right · R: Restart · P: Pause · Up: Step Up
      </div>
    </div>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
