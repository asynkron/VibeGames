<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lode Runner (Retro CRT)</title>
  <link rel="stylesheet" href="../shared/styles/hud.css" />
  <link rel="stylesheet" href="../shared/styles/crt.css" />
  <link rel="stylesheet" href="./styles/crt.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #101014;
      color: #cfcfcf;
      font-family: monospace;
    }
    .wrap {
      display: grid;
      place-items: center;
      height: 100%;
    }
    .bezel {
      position: relative;
      width: 960px; /* 30 cols x 32 px = 960 */
      max-width: 95vw;
      aspect-ratio: 15 / 9;
      box-shadow: 0 0 60px #0a0a0a inset, 0 0 80px #000;
      border-radius: 18px;
      background: radial-gradient(120% 100% at 50% 10%, #0b0d12, #050608 60%, #030306);
      padding: 12px;
    }
    #game-root {
      width: 100%;
      height: 100%;
      image-rendering: pixelated;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }
    .lode-hud {
      color: #9fe7ff;
      text-shadow: 0 0 4px #69d0ff77;
      font-size: 14px;
    }
    .lode-hud .retro-controls {
      justify-content: flex-start;
    }
    .lode-hud .retro-hud-footer {
      justify-content: flex-start;
      font-size: 13px;
      opacity: 0.9;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="bezel crt-frame">
      <div id="game-root"></div>
      <div class="retro-hud lode-hud">
        <div class="retro-controls">
          <span>Lode Runner â€” Proto</span>
        </div>
        <div class="retro-hud-footer">
          Arrows: Move/Climb | Z: Dig Left | X: Dig Right | R: Restart | P: Pause | Up: Step Up
        </div>
      </div>
      <div class="crt-overlay"></div>
    </div>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
